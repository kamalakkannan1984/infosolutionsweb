<section class="header-title section-padding">
  <div class="container text-center">
      <h2 class="title">Contact</h2>
      <span class="sub-title">Home > Contact </span>
  </div>
</section> <!-- header-title -->

<section class="contact-section section-padding20">
  <div class="container">
      <div class="contact-wrapper">
          <div class="section-title text-center">
              <h2>Drop us a line</h2>
              <p>Please contact us using the information below. For additional <br> information please visit the appropriate page on our site.</p>
          </div> <!-- section-title -->

          <div class="row">
              <div class="col-md-6">
                  <div class="form-section">
                      <form class="contact-form">
                          <div class="form-group">
                              <input id="name" name="name" type="text" class="form-control"  required="" placeholder="Full Name"/>
                          </div>

                          <div class="form-group">
                              <input class="domainSearchBar form-control" id="email" name="email" type="email" required placeholder="Email"/>
                          </div>

                          <div class="form-group">
                              <input id="last-name" name="name" type="text" class="form-control"  required="" placeholder="Location"/>
                          </div>
                          <div class="form-group">
                            <select>
                            <option value="none">Please Select Services</option>
                            <option value="0">Transcription Services</option>
                            <option value="1">Translation Services</option>
                            <option value="2">Subtitle and Captioning Services</option>
                            <option value="3">Research and Academics Transcription</option>
                            <option value="4">Medical Transcription</option>
                            <option value="5">Legal and Law Enforcement Transcription</option>
                            </select>  
                          </div>

                          <div class="form-group">
                              <textarea id="message" name="message" class="form-control form-message" rows="4" required placeholder="Write.."></textarea>
                          </div>

                          <div class="form-group">
                              <button class="btn btn-primary" type="submit">Submit</button>
                          </div>
                      </form>
                  </div> <!-- mail-section -->
              </div>

              <div class="col-md-6">
              <section class="map-section">
                  <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d497512.4609395311!2d79.92880916562702!3d13.047374762545543!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x30635ff06b92b791%3A0xd78c4fa1854213a6!2sIndia!5e0!3m2!1sen!2sin!4v1513190770363" width="100%" height="220" frameborder="0" style="border:0" allowfullscreen></iframe>
                </section>
                  <ul class="location">
                      <li>
                          <i class="fa fa-road" aria-hidden="true"></i>

                          <div class="text">131 Dartmouth Street Boston, Massachusetts 02116 <br> United States</div>
                      </li>

                      <li>
                          <i class="fa fa-volume-control-phone" aria-hidden="true"></i>

                          <div class="text">+1 617 572 2000</div>
                      </li>

                      <li>
                          <i class="fa fa-envelope-o" aria-hidden="true"></i>

                          <div class="text">support@infosolutionweb.com</div>
                      </li>
                  </ul>
              </div>
          </div>
      </div>
  </div>
